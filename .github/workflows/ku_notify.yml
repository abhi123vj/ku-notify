name: KU Notifications

on:
  schedule:
    # Runs every 5 hours
    - cron: '0 */5 * * *'
  workflow_dispatch: # optional manual trigger

jobs:
  fetch-notifications:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run KU Notify script
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          NOTIFY_KEYWORDS: ${{ secrets.NOTIFY_KEYWORDS }}
          NOTIFY_YEAR: ${{ secrets.NOTIFY_YEAR }}
        run: |
          python app.py

      - name: Notify on failure
        if: failure()
        run: |
          echo "Workflow failed - check logs for details"
          # You could add additional notification logic here